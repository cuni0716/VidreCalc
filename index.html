<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ramon Llompart">
  <title>Calculadora Vidres</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="header">
    <h1>Calculadora vidres</h1>
    <form>
      <br/>
      <span>Quantitat</span>
      <input type="number" name="quantitat" id="quantitat" step="1" value="0" />
      <span>Ample</span>
      <input type="number" name="ample" id="ample" value="0" />
      <span>Alt</span>
      <input type="number" name="alt" id="alt" value="0" />
      <br/>
      <br/>
      <button type="button" id="calcula">Afegeix</button>
      <button type="button" id="acaba">Acaba</button>
      <button type="reset" id="reset">Reset</button>
    </form>
    <div id="error"></div>
  </div>
  <div id="content">
    <h2>Camara base</h2>
    <label for="cambase">Composició</label>
    <select id="cambase" name="cambase">
      <option value="" selected="selected"></option>
      <option value="cb464">4 / 6 / 4</option>
      <option value="cb484">4 / 8 / 4</option>
      <option value="cb4104">4 / 10 / 4</option>
      <option value="cb4124">4 / 12 / 4</option>
      <option value="cb4154">4 / 15 / 4</option>
      <option value="cb4184">4 / 18 / 4</option>
      <option value="cb4204">4 / 20 / 4</option>
      <option value="cb4244">4 / 24 / 4</option>
    </select>
    <h2>Camara Compost</h2>
    <form>
      <label for="exterior">Exterior</label>
      <select id="exterior" name="exterior">
        <option value="" selected="selected"></option>
        <optgroup label="Float">
          <option value="float5">Float 5mm</option>
          <option value="float6">Float 6mm</option>
          <option value="float8">Float 8mm</option>
          <option value="float10">Float 10mm</option>
        </optgroup>
        <optgroup label="Mateados">
          <option value="ma4">Mate ácido 4mm</option>
          <option value="ma5">Mate ácido 5mm</option>
          <option value="novo4">Novomat 4mm</option>
          <option value="novo5">Novomat 5mm</option>
        </optgroup>
        <optgroup label="Parsol Gris / Bronce / Verde ">
          <option value="parsol4">Parsol 4mm</option>
          <option value="parsol5">Parsol 5mm</option>
          <option value="parsol6">Parsol 6mm</option>
          <option value="parsol10">Parsol 10mm</option>
        </optgroup>
        <optgroup label="Clarglas inc">
          <option value="carglas4">Clarglas 4mm</option>
          <option value="carglas6">Clarglas 6mm</option>
        </optgroup>
        <optgroup label="Laminados">
          <option value="33inc">3+3 incoloro</option>
          <option value="44inc">4+4 incoloro</option>
          <option value="55inc">5+5 incoloro</option>
          <option value="66inc">6+6 incoloro</option>
          <option value="33mate">3+3 mate</option>
          <option value="44mate">4+4 mate</option>
          <option value="55mate">5+5 mate</option>
          <option value="66mate">6+6 mate</option>
          <option value="33sil">3+3 silence</option>
          <option value="44sil">4+4 silence</option>
          <option value="55sil">5+5 silence</option>
          <option value="66sil">6+6 silence</option>
        </optgroup>
        <optgroup label="Laminados Control Solar">
          <option value="44stb120">Laminado cool lite STB 120 Azul 4+4</option>
          <option value="66stb120">Laminado cool lite STB 120 Azul 6+6</option>
          <option value="44st150">Laminado cool lite ST 150 Neutro 4+4</option>
          <option value="66st150">Laminado cool lite ST 150 Neutro 6+6</option>
          <option value="44st167">Laminado cool lite ST 167 Neutro 4+4</option>
          <option value="66st167">Laminado cool lite ST 167 Neutro 6+6</option>
        </optgroup>
        <optgroup label="Control Solar y Bajo Emisivo">
          <option value="clxt4">Cool lite XTREME 60/28 capa selectiva 4mm</option>
          <option value="clxt6">Cool lite XTREME 60/28 capa selectiva 6mm</option>
          <option value="clstb6">Cool lite STB 120 Azul</option>
          <option value="clst4">Cool lite ST 150 Neutro 4mm</option>
          <option value="clst6">Cool lite ST 150 Neutro 6mm</option>
          <option value="clst1674">Cool lite ST 167 Neutro 4mm</option>
          <option value="clst1676">Cool lite ST 167 Neutro 6mm</option>
          <option value="sun4">Sunergy 4mm</option>
          <option value="sun6">Sunergy 6mm</option>
          <option value="ref6">Reflectasol 6mm</option>
          <option value="clstt6150">Cool lite ST 150/167 TEMPLADO 6mm</option>
          <option value="clst6120">Cool lite STB 120 Azul TEMPLADO 6mm</option>
          <option value="stop5">Stopsol 5mm</option>
          <option value="plan4">Planitherm 4S 4mm</option>
          <option value="plan6">Planitherm 4S 6mm</option>
          <option value="planfn4">Planitherm Futur N 4mm</option>
          <option value="planfn6">Planitherm Futur N 6mm</option>
          <option value="kglas6">"K" Glass 6mm</option>
        </optgroup>
      </select>
      <br/>
      <label for="camara">Camara</label>
      <select id="camara" name="camara">
        <option value="" selected="selected"></option>
        <option value="cam8">Camara 8mm</option>
        <option value="cam10">Camara 10mm</option>
        <option value="cam12">Camara 12mm</option>
        <option value="cam15">Camara 15mm</option>
        <option value="cam18">Camara 18mm</option>
        <option value="cam20">Camara 20mm</option>
        <option value="cam24">Camara 24mm</option>
        <br/>
      </select>
      <br/>
      <label for="interior">Interior </label>
      <select id="interior" name="interior">
        <option value="" selected="selected"></option>
        <optgroup label="Float">
          <option value="float5">Float 5mm</option>
          <option value="float6">Float 6mm</option>
          <option value="float8">Float 8mm</option>
          <option value="float10">Float 10mm</option>
        </optgroup>
        <optgroup label="Mateados">
          <option value="ma4">Mate ácido 4mm</option>
          <option value="ma5">Mate ácido 5mm</option>
          <option value="novo4">Novomat 4mm</option>
          <option value="novo5">Novomat 5mm</option>
        </optgroup>
        <optgroup label="Parsol Gris / Bronce / Verde ">
          <option value="parsol4">Parsol 4mm</option>
          <option value="parsol5">Parsol 5mm</option>
          <option value="parsol6">Parsol 6mm</option>
          <option value="parsol10">Parsol 10mm</option>
        </optgroup>
        <optgroup label="Clarglas inc">
          <option value="carglas4">Clarglas 4mm</option>
          <option value="carglas6">Clarglas 6mm</option>
        </optgroup>
        <optgroup label="Laminados">
          <option value="33inc">3+3 incoloro</option>
          <option value="44inc">4+4 incoloro</option>
          <option value="55inc">5+5 incoloro</option>
          <option value="66inc">6+6 incoloro</option>
          <option value="33mate">3+3 mate</option>
          <option value="44mate">4+4 mate</option>
          <option value="55mate">5+5 mate</option>
          <option value="66mate">6+6 mate</option>
          <option value="33sil">3+3 silence</option>
          <option value="44sil">4+4 silence</option>
          <option value="55sil">5+5 silence</option>
          <option value="66sil">6+6 silence</option>
        </optgroup>
        <optgroup label="Laminados Control Solar">
          <option value="44stb120">Laminado cool lite STB 120 Azul 4+4</option>
          <option value="66stb120">Laminado cool lite STB 120 Azul 6+6</option>
          <option value="44st150">Laminado cool lite ST 150 Neutro 4+4</option>
          <option value="66st150">Laminado cool lite ST 150 Neutro 6+6</option>
          <option value="44st167">Laminado cool lite ST 167 Neutro 4+4</option>
          <option value="66st167">Laminado cool lite ST 167 Neutro 6+6</option>
        </optgroup>
        <optgroup label="Control Solar y Bajo Emisivo">
          <option value="clxt4">Cool lite XTREME 60/28 capa selectiva 4mm</option>
          <option value="clxt6">Cool lite XTREME 60/28 capa selectiva 6mm</option>
          <option value="clstb6">Cool lite STB 120 Azul</option>
          <option value="clst4">Cool lite ST 150 Neutro 4mm</option>
          <option value="clst6">Cool lite ST 150 Neutro 6mm</option>
          <option value="clst1674">Cool lite ST 167 Neutro 4mm</option>
          <option value="clst1676">Cool lite ST 167 Neutro 6mm</option>
          <option value="sun4">Sunergy 4mm</option>
          <option value="sun6">Sunergy 6mm</option>
          <option value="ref6">Reflectasol 6mm</option>
          <option value="clstt6150">Cool lite ST 150/167 TEMPLADO 6mm</option>
          <option value="clst6120">Cool lite STB 120 Azul TEMPLADO 6mm</option>
          <option value="stop5">Stopsol 5mm</option>
          <option value="plan4">Planitherm 4S 4mm</option>
          <option value="plan6">Planitherm 4S 6mm</option>
          <option value="planfn4">Planitherm Futur N 4mm</option>
          <option value="planfn6">Planitherm Futur N 6mm</option>
          <option value="kglas6">"K" Glass 6mm</option>
        </optgroup>
      </select>
      <br/>
    </form>
  </div>
  <div id="table">
  </div>
</body>

</html>
